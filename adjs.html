<!DOCTYPE html>

<html lang="en">
    
    <head>

        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">


    </head>

    <body>
      <div id="overlay-wrapper">
        <div id="current-prompt-wrapper" class="Collider ColourCycle">
          <pre id="current-prompt"></pre>
        </div>
      </div>
      <script src="adjsResponseDisplayGen.js"></script>
      <script>
        let cycleTimer = 0;
        let cycleInterval;

        cycleInterval = setInterval(colourCycle, 100);

        function colourCycle(){
          cycleTimer += 0.1;
          document.documentElement.style.setProperty("--comp-col-cycle", `hsl(${cycleTimer}deg 100% 50%)`);
        }
      </script>
    </body>

</html>
